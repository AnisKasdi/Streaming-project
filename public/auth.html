<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar"> 
            <div class="logo">
                <span class="logo-text">Anime Odyssey</span>
            </div>
            <ul class="nav-list">
                <li><a href="./index.html" class="active"><span>üè†</span> Accueil</a></li>
                <li><a href="./discover.html"><span>üîç</span> D√©couvrir</a></li>
                <li><a href="./genres.html"><span>üé≠</span> Genres</a></li>
                <li><a href="./profil.html"><span>üë§</span> Profil</a></li>
                <li><a href="./about.html"><span>‚Ñπ</span> √Ä Propos</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher un anime, genre, personnage...">
                    <button class="search-btn">üîç</button>
                </div>
                <!-- Affichage pour un utilisateur non connect√© -->
            </header>
            
            <section class="auth-section">
                <h2>Connexion</h2>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Se connecter</button>
                </form>
                <p>Pas encore de compte ? <a href="./register.html">Inscrivez-vous</a></p>
            </section>
        </main>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",  // Permet d'inclure les cookies
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    // Rediriger vers la page profil en cas de succ√®s
                    window.location.href = "profil.html";
                } else {
                    alert("Erreur : " + data.error);
                }
            } catch (err) {
                alert("Erreur de connexion : " + err.message);
            }
        });
    </script>
    <script src="js/global.js"></script>
    <script src="js/pages.js"></script>
</body>
</html>
