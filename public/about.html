    <script>
        // Fonction pour r√©cup√©rer un cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
    
        // Ex√©cuter au chargement de la page
        document.addEventListener("DOMContentLoaded", () => {
            const username = getCookie("username");
            const authButtons = document.querySelector(".auth-button");
            const loginBtn = document.querySelector(".login-btn");
            const registerBtn = document.querySelector(".register-btn");
    
            console.log("Cookie username:", username);
    
            if (username) {
                // Utilisateur connect√© : masquer les boutons de connexion/inscription
                loginBtn.style.display = "none";
                registerBtn.style.display = "none";
    
                // Ajouter un bouton de d√©connexion
                const logoutBtn = document.createElement("button");
                logoutBtn.textContent = "D√©connexion";
                logoutBtn.className = "btn logout-btn";
                logoutBtn.style.backgroundColor = "#e74c3c"; // Rouge pour diff√©rencier
                logoutBtn.style.color = "#fff";
                logoutBtn.style.padding = "0.5rem 1rem";
                logoutBtn.style.borderRadius = "5px";
                logoutBtn.style.cursor = "pointer";
                logoutBtn.addEventListener("click", () => {
                    // Supprimer le cookie
                    document.cookie = "username=; Max-Age=0; Path=/";
                    console.log("D√©connexion, cookie supprim√©");
                    // Recharger la page pour r√©afficher les boutons
                    window.location.href = "./index.html";
                });
    
                authButtons.appendChild(logoutBtn);
            }
        });
    </script>
