<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails - Anime Odyssey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/anime-details.css">
    <link rel="stylesheet" href="css/pages.css">
    <style>
        .anime-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .anime-info img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .anime-text {
            max-width: 600px;
        }
        .anime-text h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .anime-text p {
            margin: 5px 0;
        }
        .watch-btn {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .episode-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .episode-list li {
            list-style: none;
        }
        .episode-list a {
            display: block;
            padding: 10px;
            background-color: #1f1e1e;
            border-radius: 5px;
            text-decoration: none;
            color: #000000;
            transition: background-color 0.3s;
        }
        .episode-list a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo"><span class="logo-text">Anime Odyssey</span></div>
            <ul class="nav-list">
                <li><a href="index.html"><span>üè†</span> Accueil</a></li>
                <li><a href="discover.html"><span>üîç</span> D√©couvrir</a></li>
                <li><a href="genres.html"><span>üé≠</span> Genres</a></li>
                <li><a href="profil.html"><span>üë§</span> Profil</a></li>
                <li><a href="about.html"><span>‚Ñπ</span> √Ä Propos</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher un anime, genre, personnage...">
                    <button class="search-btn">üîç</button>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
                    <span>Utilisateur</span>
                </div>
            </header>
            <section class="anime-details-section" id="anime-details">
                <div class="anime-info">
                    <img id="anime-image" src="https://via.placeholder.com/300x450" alt="Image de l'anime">
                    <div class="anime-text">
                        <h1 id="anime-title">Chargement...</h1>
                        <p id="anime-synopsis">Chargement des informations...</p>
                        <p><strong>Score :</strong> <span id="anime-score">N/A</span></p>
                        <p><strong>Type :</strong> <span id="anime-type">N/A</span></p>
                        <p><strong>Ann√©e :</strong> <span id="anime-year">N/A</span></p>
                        <p><strong>√âpisodes :</strong> <span id="anime-episodes">N/A</span></p>
                        <p><strong>Genres :</strong> <span id="anime-genres">N/A</span></p>
                        <p><strong>Studios :</strong> <span id="anime-studios">N/A</span></p>
                        <button id="watch-first" class="watch-btn">‚ñ∂ Regarder le premier √©pisode</button>
                    </div>
                </div>
                <h2>Liste des √©pisodes</h2>
                <ul id="episode-list" class="episode-list">
                    <li>Chargement des √©pisodes...</li>
                </ul>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const animeId = params.get("id");

        if (animeId) {
            try {
                const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
                const data = await response.json();

                if (data.data) {
                    const anime = data.data;
                    document.getElementById("anime-title").textContent = anime.title;
                    document.getElementById("anime-image").src = anime.images.jpg.large_image_url;
                    document.getElementById("anime-synopsis").textContent = anime.synopsis || "Aucune description disponible.";
                    document.getElementById("anime-score").textContent = anime.score || "N/A";
                    document.getElementById("anime-type").textContent = anime.type || "N/A";
                    document.getElementById("anime-year").textContent = anime.aired?.prop?.from?.year || anime.year || "N/A";
                    document.getElementById("anime-episodes").textContent = anime.episodes || "N/A";
                    document.getElementById("anime-genres").textContent = anime.genres?.map(g => g.name).join(", ") || "N/A";
                    document.getElementById("anime-studios").textContent = anime.studios?.map(s => s.name).join(", ") || "N/A";

                    // G√©n√©rer la liste des √©pisodes
                    const episodeList = document.getElementById("episode-list");
                    episodeList.innerHTML = "";
                    const totalEpisodes = anime.episodes || 12;
                    for (let i = 1; i <= totalEpisodes; i++) {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href="watch.html?anime=${animeId}&ep=${i}">√âpisode ${i}</a>`;
                        episodeList.appendChild(li);
                    }

                    // Configurer le bouton pour regarder le premier √©pisode
                    const watchButton = document.getElementById("watch-first");
                    if (anime.episodes) {
                        watchButton.addEventListener("click", () => {
                            window.location.href = `watch.html?anime=${animeId}&ep=1`;
                        });
                    } else {
                        watchButton.style.display = "none";
                    }
                }
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des d√©tails de l‚Äôanime :", error);
                document.getElementById("anime-synopsis").textContent = "Impossible de charger les d√©tails.";
            }
        } else {
            console.error("Aucun ID d‚Äôanime trouv√© dans l‚ÄôURL.");
            document.getElementById("anime-synopsis").textContent = "Aucun anime trouv√©.";
        }
    });
    </script>
    <script src="js/global.js"></script>
    <script>
        // Fonction pour r√©cup√©rer un cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
    
        // Ex√©cuter au chargement de la page
        document.addEventListener("DOMContentLoaded", () => {
            const username = getCookie("username");
            const authButtons = document.querySelector(".auth-button");
            const loginBtn = document.querySelector(".login-btn");
            const registerBtn = document.querySelector(".register-btn");
    
            console.log("Cookie username:", username);
    
            if (username) {
                // Utilisateur connect√© : masquer les boutons de connexion/inscription
                loginBtn.style.display = "none";
                registerBtn.style.display = "none";
    
                // Ajouter un bouton de d√©connexion
                const logoutBtn = document.createElement("button");
                logoutBtn.textContent = "D√©connexion";
                logoutBtn.className = "btn logout-btn";
                logoutBtn.style.backgroundColor = "#e74c3c"; // Rouge pour diff√©rencier
                logoutBtn.style.color = "#fff";
                logoutBtn.style.padding = "0.5rem 1rem";
                logoutBtn.style.borderRadius = "5px";
                logoutBtn.style.cursor = "pointer";
                logoutBtn.addEventListener("click", () => {
                    // Supprimer le cookie
                    document.cookie = "username=; Max-Age=0; Path=/";
                    console.log("D√©connexion, cookie supprim√©");
                    // Recharger la page pour r√©afficher les boutons
                    window.location.href = "./index.html";
                });
    
                authButtons.appendChild(logoutBtn);
            }
        });
    </script>
</body>
</html>
